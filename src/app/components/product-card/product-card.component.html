<div class="card my-3" >
  <div class="row g-0">
    <div class="col-md-4" (click)="details(product.id)">
      <img [src]="product.image" class="img-fluid rounded-start"/>
    </div>
    <div class="col-md-8">
      <div class="card-body" (click)="details(product.id)">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text">{{ product.description }}</p>
        <span class="text-body-secondary">{{ product.price | currency }}</span>
      </div>

      <div class="card-footer">
        <button
          class="btn btn-success text-center w-100"
          (click)="showAddToCart = !showAddToCart"
          [ngClass]="{ 'btn-danger': showAddToCart }"
        >
          {{ showAddToCart ? "cancel" : "add to cart" }}
        </button>
        <div *ngIf="showAddToCart">
          <button
            class="btn btn-success text-center w-100 my-2"
            (click)="addToCart(product)"
          >
            add to cart
          </button>
          <div class="input-group">
            <button class="btn btn-success" (click)="addAmount()">+</button>
            <input
              type="number"
              [(ngModel)]="amount"
              class="form-control text-center"
            />
            <button class="btn btn-danger" (click)="removeAmount()">-</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
